  <body>
      <!-- Modal za app_search-->
      <div id="searchApp" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Търси апартамент.</h4>
            </div>
            <!-- Body of content in the modal-->
            <div class="modal-body">
              <div class="form-group">
                <label>Етаж:</label>
                <select class="form-control" id="app_etaj">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div class="form-group">
                <label>Апартамент:</label>
                <select class="form-control" id="app_number">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div class="form-group">
                <label>Уникален Номер:</label>
                <input class="form-control" id="app_unique_id">
              </div>

               <!-- END Body of content in the modal-->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Търси</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Затвори</button>
            </div>
          </div>
        </div>
      </div>
       <!-- Modal za app_search END-->

             <!-- Body of content in the modal-->

                <!-- END Body of content in the modal-->

             </div>
           </div>
         </div>
       </div>
