  <body>
    <!-- Modal za app_add-->
    <div id="addApp" class="modal fade" role="dialog">
      <div class="modal-dialog">

            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Добави апартамент.</h4>
          </div>
          <!-- Body of content in the modal-->
          <div class="modal-body">
            <div class="form-group">
              <label>Етаж:</label>
              <select class="form-control" id="app_etaj">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
            <div class="form-group">
              <label>Апартамент:</label>
              <select class="form-control" id="app_etaj">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
            <div class="form-group">
              <label>Хора:</label>
              <input type="number" class="form-control" id="app_number_people">
            </div>
            <div class="form-group">
              <label>Начална дата на ползване на апартамента:</label>
              <input type="date" class="form-control" id="app_date">
            </div>
            <div class="form-group">
              <label>Начална дата на не ползване ОТ</label>
              <input type="date" class="form-control" id="app_not_using_date_start">
            </div>
            <div class="form-group">
              <label>Начална дата на не ползване ДО</label>
              <input type="date" class="form-control" id="app_not_using_date_end">
            </div>
            <div class="form-group">
              <label>Допълнителна информация</label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
             <!-- END Body of content in the modal-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Запази</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Затвори</button>
          </div>
        </div>
      </div>
    </div>
